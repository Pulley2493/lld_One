<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(102, 181, 53);
            border: 2px solid gray;
        }

        .container {
            /* color: initial; */
            color: unset;
            /*works like inherit*/
            /* color: inherit; */
        }

        .child {
            color: initial;
            border: unset;
            /*works like initial*/
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="child"> This is a child element</p>
        <p class="secondChild">this is 2nd child lement</p>
        <p class="thirdChild">this is a 3rd child element</p>
    </div>
</body>

</html>
