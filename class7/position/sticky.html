<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: teal;
            height: 3000px;
        }

        .box {
            height: 150px;
            width: 300px;
            background-color: tomato;
            margin-top: 300px;
        }

        #box_3 {
            position: sticky;
            top: 0;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box" id="box_3">3</div>
        <div class="box" id="box_4">4</div>
    </div>
</body>

</html>
