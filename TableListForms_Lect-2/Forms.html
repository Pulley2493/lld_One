<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- form - wrapper-->
    <!-- label(for) : input(id)-->
    <!-- id - are always unique whole your website-->
    <!-- type: text, radio button, button, password-->
    <!-- textarea for bigger text messages-->
    <form>
        <caption><strong>Basic User Details::</strong></caption>
        <br>
        <br>
        <label for="name">Name: </label>
        <!-- for is used to map it with input so focus can correctly used id is preferred way -->
        <input type="text" id="name" name="name" />
        </br>
        </br>
        <label for="password">Password:</label>
        <input type="password" id="password" />
        </br>
        </br>
        <!-- radio button-->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label>

        <br />
        <br />
        <label for="country">Country :</label>
        <!-- select is wrapper for dropdown values-->
        <!-- each value - option-->
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="England">England</option>
            <option value="Newzeland">Newzeland</option>
            <option value="South Africa">South Africa</option>
        </select>
        <br />
        <br />
        <label for="date">Date of Birth</label>
        <input type="date" id="date" />
        <br />
        <br />
        <label for="time">Time</label>
        <input type="time" id="time" />
        <br />
        <br />
        <label for="message">Message: </label>
        <textarea id="message" rows="5" cols="30"></textarea>
        <br />
        <br />
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Subscribe to the news letter ?</label>
        <br />
        <br />
        <!-- when nothing passed then button manages submit event otherwise we can specify the type-->
        <button type="reset">Reset</button>

        <!-- type: submit - it submits whole form-->
        <input type="submit" value="submit" />
        <input type="button" value="submit button" />
    </form>
</body>

</html>
