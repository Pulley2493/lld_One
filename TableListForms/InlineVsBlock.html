<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div - block - they always consume whole width of screen-->
    <!-- and also it start on new line everytime-->
    <div><span>1</span></div>
    <div>2</div>
    <div>3</div>

    <!-- span - inline - they consume required amount of width for the element-->
    <!-- it always starts on same line -->
    <span>4</span><span>
        <div>5</div>
    </span><span>689818812891</span>

</body>

</html>
